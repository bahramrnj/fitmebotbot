    <style>
        :root[data-theme="dark"] {
            --bg-color: #0d1117; --text-color: #e6edf3; --text-color-muted: #7d8590;
            --card-bg: rgba(22, 27, 34, 0.7); --card-border: rgba(255, 255, 255, 0.1);
            --accent-color: #f59e0b; --accent-text-color: #111827;
            --input-bg: #161b22; --input-border: #30363d;
            --success-color: #2ea043; --success-bg: rgba(46, 160, 67, 0.1);
        }
        :root[data-theme="light"] {
            --bg-color: #f3f4f6; --text-color: #111827; --text-color-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.8); --card-border: #d1d5db;
            --accent-color: #2563eb; --accent-text-color: #ffffff;
            --input-bg: #ffffff; --input-border: #d1d5db;
            --success-color: #16a34a; --success-bg: rgba(22, 163, 74, 0.1);

        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; padding-bottom: 5rem; }
        .card { background-color: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid var(--card-border); transition: all 0.3s; }
        .btn-primary { background-color: var(--accent-color); color: var(--accent-text-color); }
        .input-base { background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--card-bg); backdrop-filter: blur(12px); border-top: 1px solid var(--card-border); z-index: 50; }
        .nav-btn { color: var(--text-color-muted); }
        .nav-btn.active { color: var(--accent-color); transform: translateY(-4px); }
        .hidden { display: none; }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; z-index: 1000; opacity: 0; transition: all 0.4s ease-in-out; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

       function showToast(message, type = 'info') {
    const toast = document.getElementById('toast-notification');
    toast.textContent = message;
    // FIX: A space was added between "const" and "bgColor"
    const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-800';
    toast.className = `toast show ${bgColor}`;
    setTimeout(() => { toast.className = 'toast'; }, 3500);
}

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            dom.themeToggleButton.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme || (systemPrefersDark ? 'dark' : 'light'));
        }

        function showView(viewId, title) {
            dom.mainContent.querySelectorAll(':scope > div').forEach(v => v.classList.add('hidden'));
            const view = document.getElementById(viewId);
            if (view) view.classList.remove('hidden');
            dom.viewTitle.textContent = title;

            dom.navBar.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === viewId);
            });
        }
        
        function showLoadingScreen() {
            dom.authView.classList.add('hidden');
            dom.mainContent.classList.add('hidden');
            dom.navBar.classList.add('hidden');
            dom.loadingView.classList.remove('hidden');

        function showMainScreen() {

        // =================================================================
        // AUTHENTICATION & DATA LOADING
        // =================================================================

        async function handleAuthAction() {
            const email = dom.emailInput.value.trim();
            const password = dom.passwordInput.value.trim();
            if (!email || !password) return showToast('ایمیل و رمز عبور الزامی است.', 'error');
            dom.authActionBtn.disabled = true;
            dom.authActionBtn.textContent = 'در حال بررسی...';

            if (isRegisterMode) {
                const name = dom.nameInput.value.trim();
                const role = dom.roleSelect.value;
                if (!name) {
                    showToast('نام الزامی است.', 'error');
                    dom.authActionBtn.disabled = false;
                    dom.authActionBtn.textContent = 'ثبت نام';
                    return;
                }
                const { data, error } = await db.auth.signUp({
                    email, password, options: { data: { name, role } }
                });
                if (error) {
                    showToast(error.message, 'error');
                } else {
                    showToast('ثبت نام موفق بود! لطفا ایمیل خود را برای تایید حساب کاربری چک کنید.', 'success');
                    dom.toggleAuthModeBtn.click();
                }
            } else {
                const { error } = await db.auth.signInWithPassword({ email, password });
                if (error) showToast(error.message, 'error');
                // On successful login, onAuthStateChange will handle the rest
            }
            dom.authActionBtn.disabled = false;
            dom.authActionBtn.textContent = isRegisterMode ? 'ثبت نام' : 'ورود';
        }

        async function loadAppData(user) {
            console.log("Attempting to load app data for user:", user.id);
            showLoadingScreen();
            
            let profileData = null;
            let attempts = 0;
            // This robust retry mechanism is CRUCIAL for handling replication lag after signup.
            while (!profileData && attempts < 5) {
                console.log(`Fetching profile... Attempt #${attempts + 1}`);
                const { data, error } = await db.from('profiles').select('*').eq('id', user.id).single();
                
                if (data) {
                    console.log("Profile fetched successfully:", data);
                    profileData = data;
                    break;
                }

                if (error && error.code !== 'PGRST116') { // 'PGRST116' means "no rows found"
                    console.error("Critical error fetching profile:", error);
                    showToast(`خطای جدی در بارگذاری پروفایل: ${error.message}`, 'error');
                    await db.auth.signOut();
                    return;
                }
                
                attempts++;
                await new Promise(resolve => setTimeout(resolve, 500)); // Wait before retrying
            }

            if (!profileData) {
                console.error("Could not fetch profile after multiple attempts.");
                showToast('خطا: پروفایل شما یافت نشد. لطفا دوباره وارد شوید.', 'error');
                await db.auth.signOut();
                return;
            }

            currentUserData = profileData;
            showMainScreen();

            // Set default view based on role
            if (currentUserData.role === 'trainer') {
                renderTrainerDashboard();
            } else {
                renderClientDashboard();
            }
        }

       async function saveProfile() {
    console.log("Saving profile...");
    const saveButton = document.getElementById('save-profile-btn');
    saveButton.disabled = true;
    saveButton.textContent = 'در حال ذخیره...';

    const profileUpdates = {
        name: document.getElementById('profile-name').value.trim(),
        profile_data: {
            height: document.getElementById('profile-height').value,
            weight: document.getElementById('profile-weight').value,
            age: document.getElementById('profile-age').value,
        }
    };

    // If user is a client and entered a trainer code, try to link them
    const trainerCodeInput = document.getElementById('trainer-code');
    if (trainerCodeInput && trainerCodeInput.value.trim()) {
        const trainerCode = trainerCodeInput.value.trim();
        const { data: trainer, error: trainerError } = await db.from('profiles')
            .select('id')
            .eq('trainer_code', trainerCode)
            .single();
        
        if (trainerError || !trainer) {
            showToast('کد مربی یافت نشد یا نامعتبر است.', 'error');
            saveButton.disabled = false;
            saveButton.textContent = 'ذخیره تغییرات';
            return;
        }
        profileUpdates.linked_trainer_id = trainer.id;
    }

    const { data, error } = await db.from('profiles')
        .update(profileUpdates)
        .eq('id', currentUserData.id)
        .select()
        .single();
    
    if (error) {
        showToast(`خطا در ذخیره پروفایل: ${error.message}`, 'error');
    } else {
        currentUserData = data; // Update local user data with the new info
        showToast('پروفایل با موفقیت به‌روز شد!', 'success');
    }

    saveButton.disabled = false;
    saveButton.textContent = 'ذخیره تغییرات';
}

// We also need to add/update the renderDailyWorkout function.
// Please add this function to your code, for example after renderClientDashboard.
async function renderDailyWorkout() {
    const workoutListEl = document.getElementById('daily-workout-list');
    if (!workoutListEl) return;

    // First, we need to ensure the client's plan is loaded.
    if (!currentUserData.plan) {
         const { data, error } = await db.from('workout_plans').select('*').eq('client_id', currentUserData.id).single();
         if (error && error.code !== 'PGRST116') {
            console.error("Error fetching workout plan:", error);
            workoutListEl.innerHTML = `<p class="text-red-500">خطا در بارگذاری برنامه</p>`;
            return;
         }
         currentUserData.plan = data; // Cache the plan
    }

    const plan = currentUserData.plan;
    if (!plan || !plan.plan_data || !plan.plan_data.schedule) {
        workoutListEl.innerHTML = `<p class="text-center text-[var(--text-color-muted)] p-4">هنوز برنامه‌ای برای شما ثبت نشده است.</p>`;
        return;
    }
    
    const today = new Intl.DateTimeFormat('fa-IR', { weekday: 'long' }).format(new Date());
    const todaysWorkout = plan.plan_data.schedule[today] || [];
    
    if (todaysWorkout.length === 0) {
        workoutListEl.innerHTML = `<div class="text-center p-4 rounded-lg bg-[var(--success-bg)] text-[var(--success-color)]">امروز روز استراحت است! لذت ببر!</div>`;
        return;
    }
    
    workoutListEl.innerHTML = todaysWorkout.map((ex, i) => `
        <div class="card p-3 flex items-center justify-between transition ${ex.done ? 'opacity-50' : ''}">
            <div>
                <p class="font-semibold">${ex.name}</p>
                <p class="text-sm text-[var(--text-color-muted)]">${ex.sets} ست × ${ex.reps} تکرار</p>
            </div>
            <input type="checkbox" data-day="${today}" data-index="${i}" class="exercise-checkbox w-6 h-6 rounded bg-gray-700 border-gray-600 text-[var(--accent-color)] focus:ring-[var(--accent-color)]" ${ex.done ? 'checked' : ''}>
        </div>
    `).join('');
}

        function setupEventListeners() {
    // --- دستور عیب‌یابی جدید ---
    console.log("در حال تنظیم شنونده‌ها...");
    if (dom.navBar) {

    // بقیه تابع بدون تغییر باقی می‌ماند
    dom.themeToggleButton.addEventListener('click', toggleTheme);
    dom.logoutBtn.addEventListener('click', () => db.auth.signOut());
    dom.authActionBtn.addEventListener('click', handleAuthAction);

    dom.toggleAuthModeBtn.addEventListener('click', () => {
        isRegisterMode = !isRegisterMode;
        dom.registerFields.classList.toggle('hidden', !isRegisterMode);
        dom.authTitle.textContent = isRegisterMode ? 'ایجاد حساب جدید' : 'ورود به حساب کاربری';
        dom.authActionBtn.textContent = isRegisterMode ? 'ثبت نام' : 'ورود';
        dom.authPromptText.textContent = isRegisterMode ? 'حساب کاربری دارید؟' : 'حساب کاربری ندارید؟';
        dom.toggleAuthModeBtn.textContent = isRegisterMode ? 'وارد شوید' : 'ثبت نام کنید';
    });
    
    dom.navBar.addEventListener('click', (e) => {
        console.log("1. کلیک روی نوار ناوبری شناسایی شد.");
        const button = e.target.closest('.nav-btn');
        if (!button) {
            console.error("خطا: کلیک روی دکمه تشخیص داده نشد.");
            return;
        }
        if (!currentUserData) {
            console.error("خطا: اطلاعات کاربر (currentUserData) هنوز بارگذاری نشده است.");
            return;
        }
        console.log("2. دکمه پیدا شد و اطلاعات کاربر موجود است.");
        const viewId = button.dataset.view;
        const title = button.dataset.title;
        console.log(`3. درخواست برای نمایش صفحه: ${viewId} با عنوان: ${title}`);
        showView(viewId, title);
        console.log(`4. تابع showView برای '${viewId}' اجرا شد.`);
        switch (viewId) {
            case 'client-dashboard-view':
                console.log("5. رندر کردن داشبورد شاگرد...");
                renderClientDashboard();
                break;
            case 'trainer-dashboard-view':
                console.log("5. رندر کردن داشبورد مربی...");
                renderTrainerDashboard();
                break;
            case 'profile-view':
                console.log("5. رندر کردن پروفایل...");
                renderProfileView();
                break;
            case 'challenges-view':
                console.log("5. رندر کردن چالش‌ها...");
                renderChallengesView();
                break;
            default:
                console.error("خطای مهم: viewId ناشناخته است:", viewId);
        }
        console.log("6. کار پردازش کلیک تمام شد.");
    });
}
         

        // =================================================================

        function main() {
            console.log("App initializing...");
            loadTheme();
            setupEventListeners();
            
            db.auth.onAuthStateChange((event, session) => {
                console.log("Auth state changed. Event:", event);
                if (session && session.user) {
                    console.log("User is logged in. Session:", session);
                    loadAppData(session.user);
                } else {
                    console.log("User is logged out.");
                    currentUserData = null;
                    showAuthScreen();
                }
            });
        }
        
        try {
    if (!SUPABASE_URL || SUPABASE_URL.startsWith('YOUR_')) throw new Error("Supabase URL/Key not set.");
    db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    main();
} catch (e) {
    console.error("Fatal initialization error:", e);
    dom.loadingView.classList.remove('hidden');
    dom.loadingText.textContent = `خطای مهلک: ${e.message}`;
