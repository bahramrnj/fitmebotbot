<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - برنامه ورزشی شما</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- Persian Datepicker Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"/>
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
    
    <style>
        :root[data-theme="dark"] {
            --bg-color: #0d1117; --text-color: #e6edf3; --text-color-muted: #7d8590;
            --card-bg: rgba(22, 27, 34, 0.7); --card-border: rgba(255, 255, 255, 0.1);
            --accent-color: #f59e0b; --accent-text-color: #111827;
            --input-bg: #161b22; --input-border: #30363d;
            --success-color: #2ea043; --success-bg: rgba(46, 160, 67, 0.1);
        }
        :root[data-theme="light"] {
            --bg-color: #f3f4f6; --text-color: #111827; --text-color-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.8); --card-border: #d1d5db;
            --accent-color: #2563eb; --accent-text-color: #ffffff;
            --input-bg: #ffffff; --input-border: #d1d5db;
            --success-color: #16a34a; --success-bg: rgba(22, 163, 74, 0.1);
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; padding-bottom: 5rem; }
        .card { background-color: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid var(--card-border); transition: all 0.3s; }
        .btn-primary { background-color: var(--accent-color); color: var(--accent-text-color); }
        .btn-secondary { background-color: var(--text-color-muted); color: var(--bg-color); }
        .input-base { background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); }
        .input-base:disabled { opacity: 0.7; cursor: not-allowed; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--card-bg); backdrop-filter: blur(12px); border-top: 1px solid var(--card-border); z-index: 50; }
        .nav-btn { color: var(--text-color-muted); }
        .nav-btn.active { color: var(--accent-color); transform: translateY(-4px); }
        .hidden { display: none; }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; z-index: 1000; opacity: 0; transition: all 0.4s ease-in-out; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .toast.show { opacity: 1; bottom: 6rem; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details[open] summary .accordion-icon { transform: rotate(90deg); }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid var(--accent-color); width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Persian Datepicker Dark Theme */
        .pwt-btn-today, .pwt-btn-switch, .pwt-btn-close { color: var(--text-color) !important; }
        .datepicker-plot-area { background-color: var(--card-bg) !important; border: 1px solid var(--card-border) !important; }
        .datepicker-plot-area .datepicker-calendar .day.today, .datepicker-plot-area .datepicker-calendar .day.selected { background-color: var(--accent-color) !important; color: var(--accent-text-color) !important;}
        .datepicker-plot-area .datepicker-calendar .month-grid .header .month-name, .datepicker-plot-area .datepicker-calendar .month-grid .header .year-name, .datepicker-plot-area .datepicker-calendar .day-names .day-name, .datepicker-plot-area .datepicker-navigator .pwt-btn-next, .datepicker-plot-area .datepicker-navigator .pwt-btn-prev { color: var(--text-color) !important; }
        .datepicker-plot-area .datepicker-calendar .day:hover { background-color: var(--input-bg) !important; }
        /* Image Viewer Modal Styles */
        #close-image-viewer { line-height: 1; }
    </style>
</head>
<body class="antialiased">

    <div id="app-container" class="container mx-auto p-4 max-w-lg min-h-screen flex flex-col">

        <div id="loading-view" class="flex flex-col items-center justify-center flex-grow">
            <svg class="animate-spin h-8 w-8 text-[var(--accent-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loading-text" class="mt-2 text-[var(--text-color-muted)]">در حال بارگذاری...</p>
        </div>

        <div id="auth-view" class="hidden flex-grow flex flex-col justify-center">
             <div class="text-center mb-8">
                 <h1 class="text-4xl font-bold">به FitPlan خوش آمدید</h1>
                 <p class="text-[var(--text-color-muted)] mt-2">برنامه ورزشی خود را حرفه‌ای مدیریت کنید</p>
             </div>
             <div class="card p-8 rounded-xl shadow-lg">
                 <h2 id="auth-title" class="text-2xl font-bold mb-6 text-center">ورود به حساب کاربری</h2>
                 <div class="space-y-4">
                     <input type="email" id="email-input" placeholder="ایمیل" autocomplete="email" class="w-full p-3 rounded-lg input-base">
                     <input type="password" id="password-input" placeholder="رمز عبور (حداقل ۶ کاراکتر)" autocomplete="current-password" class="w-full p-3 rounded-lg input-base">
                     <div id="register-fields" class="hidden space-y-4">
                         <input type="text" id="name-input" placeholder="نام شما" class="w-full p-3 rounded-lg input-base">
                         <select id="role-select" class="w-full p-3 rounded-lg input-base">
                             <option value="client">شاگرد هستم</option>
                             <option value="trainer">مربی هستم</option>
                         </select>
                     </div>
                     <button id="auth-action-btn" class="w-full btn-primary font-bold py-3 rounded-lg transition-transform hover:scale-105">ورود</button>
                 </div>
                 <p class="text-center mt-4 text-sm"><span id="auth-prompt-text">حساب کاربری ندارید؟</span> <button id="toggle-auth-mode-btn" class="text-[var(--accent-color)] hover:underline font-bold">ثبت نام کنید</button></p>
             </div>
        </div>

        <div id="main-content" class="hidden flex-grow w-full">
            <header id="app-header" class="flex items-center justify-between mb-6">
                <button id="logout-btn" class="p-2 text-[var(--text-color-muted)] hover:text-[var(--text-color)]" title="خروج">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
                <h2 id="view-title" class="text-xl font-bold">داشبورد</h2>
                <button id="theme-toggle-btn" class="p-2 text-[var(--text-color-muted)] hover:text-[var(--text-color)]" title="تغییر تم"></button>
            </header>
            
            <div id="client-dashboard-view" class="hidden space-y-6"></div>
            <div id="trainer-dashboard-view" class="hidden space-y-6"></div>
            <div id="challenges-view" class="hidden space-y-6"></div>
            <div id="profile-view" class="hidden space-y-6"></div>
            <div id="rewards-view" class="hidden space-y-6"></div>
            <div id="performance-view" class="hidden space-y-6"></div>
        </div>

    </div>

    <nav id="bottom-nav-bar" class="bottom-nav max-w-lg mx-auto h-20 flex justify-around items-center shadow-lg hidden">
        <button data-view="profile-view" class="nav-btn flex flex-col items-center gap-1 transition-all w-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span class="text-xs font-medium">پروفایل</span>
        </button>
        <button data-view="performance-view" class="nav-btn flex flex-col items-center gap-1 transition-all w-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            <span class="text-xs font-medium">عملکرد</span>
        </button>
        <button data-view="home-view" class="nav-btn active flex flex-col items-center gap-1 transition-all w-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span class="text-xs font-medium">خانه</span>
        </button>
        <button data-view="challenges-view" class="nav-btn flex flex-col items-center gap-1 transition-all w-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            <span class="text-xs font-medium">چالش‌ها</span>
        </button>
    </nav>

    <div id="plan-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4">
        <form id="plan-form" class="card rounded-xl p-6 w-full max-w-lg space-y-4 flex flex-col max-h-[90vh]">
            <div id="plan-modal-title" class="text-xl font-bold border-b border-[var(--card-border)] pb-3 flex-shrink-0">ایجاد / ویرایش برنامه</div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 flex-shrink-0">
                <div>
                    <label class="text-sm text-[var(--text-color-muted)]" for="plan-total-sessions">کل جلسات</label>
                    <input type="number" id="plan-total-sessions" class="w-full mt-1 p-3 rounded-lg input-base">
                </div>
                <div>
                    <label class="text-sm text-[var(--text-color-muted)]" for="plan-start-date">تاریخ شروع</label>
                    <input type="text" id="plan-start-date" class="w-full mt-1 p-3 rounded-lg input-base text-center" readonly>
                </div>
                <div>
                    <label class="text-sm text-[var(--text-color-muted)]" for="plan-end-date">تاریخ پایان</label>
                    <input type="text" id="plan-end-date" class="w-full mt-1 p-3 rounded-lg input-base text-center" readonly>
                </div>
            </div>
            <div id="plan-weekly-schedule" class="flex-grow overflow-y-auto space-y-4 p-2 border-t border-b border-[var(--card-border)]"></div>
            <div class="flex gap-4 flex-shrink-0 pt-4 border-t border-[var(--card-border)]">
                <button id="cancel-plan-btn" type="button" class="w-1/2 btn-secondary font-bold py-2 rounded-lg">لغو</button>
                <button id="save-plan-btn" type="submit" class="w-1/2 btn-primary font-bold py-2 rounded-lg">ذخیره برنامه</button>
            </div>
        </form>
    </div>
    
    <!-- Client Action Modal -->
    <div id="client-action-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-end sm:items-center z-50 p-4">
        <div class="card rounded-xl p-2 w-full max-w-lg space-y-2 flex flex-col">
            <button id="view-client-performance-btn" class="w-full text-right p-3 hover:bg-[var(--input-bg)] rounded-lg">مشاهده گزارش عملکرد</button>
            <button id="edit-client-plan-btn" class="w-full text-right p-3 hover:bg-[var(--input-bg)] rounded-lg">ویرایش برنامه تمرینی</button>
             <hr class="border-[var(--card-border)]">
            <button id="cancel-client-action-btn" class="w-full text-right p-3 text-red-500 hover:bg-[var(--input-bg)] rounded-lg">لغو</button>
        </div>
    </div>


    <!-- Image Viewer Modal -->
    <div id="image-viewer-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-[100] p-4 cursor-pointer">
        <button id="close-image-viewer" class="absolute top-4 right-6 text-white text-4xl font-bold">&times;</button>

    </div>

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-800';
            toast.className = `toast show ${bgColor}`;
            setTimeout(() => { toast.className = 'toast'; }, 3500);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            dom.themeToggleButton.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function loadTheme() {
            applyTheme(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
        }

        function showView(viewId, title) {
            dom.mainContent.querySelectorAll(':scope > div').forEach(v => v.classList.add('hidden'));
            const view = document.getElementById(viewId);
            if (view) view.classList.remove('hidden');
            if (title) dom.viewTitle.textContent = title;
            dom.navBar.querySelectorAll('.nav-btn').forEach(btn => {
                let isActive = btn.dataset.view === viewId;
                if ((viewId === 'trainer-dashboard-view' || viewId === 'client-dashboard-view') && btn.dataset.view === 'home-view') {
                    isActive = true;
                }
                btn.classList.toggle('active', isActive);
            });
        }

        function showScreen(screen) {
            const screens = { loading: dom.loadingView, auth: dom.authView, main: dom.mainContent };
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            if(screens[screen]) screens[screen].classList.remove('hidden');
            dom.navBar.classList.toggle('hidden', screen !== 'main');
        }

        function calculateAge(persianDateString) {
            if (!persianDateString || !persianDateString.includes('/')) return null;
            const parts = persianDateString.split('/').map(Number);
            if (parts.length !== 3 || parts.some(isNaN)) return null;
            
            try {
                const birthDate = new persianDate(parts).toGregorian();
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                return age;
            } catch(e) {
                console.error("Could not calculate age from date:", persianDateString, e);
                return null;
            }
        }

        // Helper for reversing Persian text for jsPDF
        const reverseText = (text) => (text || '').toString().split('').reverse().join('');

        async function generatePerformanceReportPDF(logs, userName) {
            const doc = new jsPDF();
            
            if(vazirmatnFontBase64.startsWith('PASTE_')){
                showToast('فونت برای ساخت PDF تنظیم نشده است.', 'error');
                return;
            }
            doc.addFileToVFS('Vazirmatn-Regular.ttf', vazirmatnFontBase64);
            doc.addFont('Vazirmatn-Regular.ttf', 'Vazirmatn', 'normal');
            doc.setFont('Vazirmatn');

            doc.text(reverseText(`گزارش عملکرد برای: ${userName}`), 105, 15, { align: 'center' });
            
            const tableColumn = [reverseText("وزنه (kg)"), reverseText("حرکت"), reverseText("تاریخ")];
            const tableRows = [];

            logs.forEach(log => {
                const logData = [
                    log.weight || '-',
                    reverseText(log.exercise_name),
                    new Date(log.performed_at).toLocaleDateString('fa-IR'),
                ];
                tableRows.push(logData);
            });

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 20,
                styles: { font: 'Vazirmatn', halign: 'center' },
                headStyles: { halign: 'center' },
            });

            doc.save(`report_${userName.replace(/ /g, '_')}.pdf`);
        }

            const plan = currentUserData.plan?.[0]?.plan_data;
            if (!plan || !plan.schedule || !plan.schedule[today]) {
                showToast("برنامه ای برای امروز وجود ندارد.", "info");

            }

            const todaysWorkout = plan.schedule[today];

            const doc = new jsPDF();

            doc.save(`plan_${new Date().toISOString().split('T')[0]}.pdf`);
        }

        async function renderDailyWorkout() {
            const workoutListEl = document.getElementById('daily-workout-list');
            if (!workoutListEl) return;
            const plan = currentUserData.plan?.[0]?.plan_data;
            if (!plan || !plan.schedule) {
                workoutListEl.innerHTML = `<p class="text-center text-[var(--text-color-muted)] p-4">هنوز برنامه‌ای برای شما ثبت نشده است.</p>`;
                return;
            }

            const today = new Intl.DateTimeFormat('fa-IR', { weekday: 'long' }).format(new Date());
            const todaysWorkout = plan.schedule[today] || [];
            
            if (todaysWorkout.length === 0) {
                workoutListEl.innerHTML = `<div class="text-center p-4 rounded-lg bg-[var(--success-bg)] text-[var(--success-color)]">امروز روز استراحت است!</div>`;
                return;
            }

            // Fetch logs for today to pre-fill weights
            const todayISO = new Date().toISOString().split('T')[0];
            const { data: todayLogs, error } = await db.from('workout_logs')
                .select('exercise_name, weight')
                .eq('user_id', currentUserData.id)
                .eq('performed_at', todayISO);
            
            const weightMap = new Map((todayLogs || []).map(log => [log.exercise_name, log.weight]));
            
            workoutListEl.innerHTML = todaysWorkout.map((ex, i) => {
                const weight = weightMap.get(ex.name) || '';
                return `

                    </div>

            const saveButton = document.getElementById('save-profile-btn');

            try {
                const existingProfileData = currentUserData.profile_data || {};

                    name: document.getElementById('profile-name').value.trim(),

                        ...existingProfileData,
                        height: document.getElementById('profile-height').value || null,
                        weight: document.getElementById('profile-weight').value || null,

                    }
                };
                
                // Update the profile data first
                const { data, error } = await db.from('profiles').update(profileUpdates).eq('id', currentUserData.id).select().single();
                if (error) throw error;
                
                // Then, if client and code is entered, call the link function
                if (currentUserData.role === 'client') {
                    const trainerCodeInput = document.getElementById('trainer-code');
                    if (trainerCodeInput && trainerCodeInput.value.trim()) {

                        });

                        if (linkError) {

                currentUserData = { ...currentUserData, ...data };

                await checkAndAwardChallenge('PROFILE_COMPLETE');

            } catch (error) {
                showToast(`خطا: ${error.message}`, 'error');
            } finally {
                if (document.getElementById('save-profile-btn')) {
                    saveButton.disabled = false;
                    saveButton.textContent = 'ذخیره تغییرات';
                }
            }
        }
        
        async function uploadAvatar(file) {
            if (!file) return;

            const profileAvatarContainer = document.getElementById('profile-avatar-container');
            const oldHTML = profileAvatarContainer.innerHTML;
            profileAvatarContainer.innerHTML = `<div class="w-32 h-32 flex items-center justify-center"><div class="spinner"></div></div>`;

            try {
                const userId = currentUserData.id;
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}.${fileExt}`;
                const filePath = `${userId}/${fileName}`;

                // If an old avatar exists, remove it first
                if (currentUserData.avatar_url) {
                    const oldFilePath = currentUserData.avatar_url.split('/avatars/')[1];
                    await db.storage.from('avatars').remove([oldFilePath]);
                }

                const { error: uploadError } = await db.storage
                    .from('avatars')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                const { data: urlData } = db.storage
                    .from('avatars')
                    .getPublicUrl(filePath);
                
                if (!urlData.publicUrl) throw new Error("Could not get public URL.");
                
                const publicUrl = urlData.publicUrl;

                const { data, error: dbError } = await db
                    .from('profiles')
                    .update({ avatar_url: publicUrl })
                    .eq('id', userId)
                    .select()
                    .single();

                if (dbError) throw dbError;
                
                currentUserData = { ...currentUserData, ...data };
                showToast('عکس پروفایل با موفقیت به‌روز شد!', 'success');
                renderProfileView(); // Re-render to show the new image

            } catch (error) {
                showToast(`خطا در بارگذاری عکس: ${error.message}`, 'error');
                profileAvatarContainer.innerHTML = oldHTML; // Revert on error
            }
        }

            showView('challenges-view', 'چالش‌ها');

                    db.from('challenges').select('*').eq('target_role', currentUserData.role),
                    db.from('user_achievements').select('challenge_id').eq('user_id', currentUserData.id)
                ]);
                if (challengesRes.error || achievementsRes.error) throw new Error('خطا در دریافت چالش‌ها');
                const allChallenges = challengesRes.data.sort((a,b) => a.points - b.points);
                const completedChallengeIds = new Set(achievementsRes.data.map(a => a.challenge_id));
                if (allChallenges.length === 0) {
                    view.innerHTML = `<p class="text-center text-[var(--text-color-muted)]">چالشی برای شما تعریف نشده.</p>`;
                    return;
                }
                view.innerHTML = allChallenges.map(challenge => {
                    const isCompleted = completedChallengeIds.has(challenge.id);
                    const pointsHTML = `<span class="text-sm font-bold text-amber-400">${challenge.points} امتیاز</span>`;
                    const medalHTML = `<div class="p-1 text-amber-400"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l-2.88 7.02L2 9.24l5.64 5.46-1.34 7.64L12 18.29l6.7 3.05-1.34-7.64L22 9.24l-7.12.22L12 2z"/></svg></div>`;
                    
                    return `
                        <details class="card rounded-lg overflow-hidden">
                            <summary class="p-4 flex items-center justify-between cursor-pointer">
                                <div class="flex items-center gap-4">
                                    <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-full ${isCompleted ? 'bg-[var(--success-color)]' : 'bg-[var(--accent-color)]'} text-white font-bold text-lg">${isCompleted ? '✓' : '?'}</div>
                                    <h3 class="font-bold">${challenge.title}</h3>
                                </div>
                                <div class="flex items-center gap-2">
                                    ${pointsHTML}
                                    ${isCompleted ? medalHTML : ''}
                                    <svg class="accordion-icon w-5 h-5 transition-transform text-[var(--text-color-muted)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                                </div>
                            </summary>
                            <div class="p-4 border-t border-[var(--card-border)] text-sm text-[var(--text-color-muted)]">
                                ${challenge.description}
                            </div>
                        </details>
                    `;
                }).join('');
            } catch (error) {
                view.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }
        
        async function renderRewardsView() {
            const view = document.getElementById('rewards-view');
            view.innerHTML = `<p class="text-center text-[var(--text-color-muted)]">در حال بررسی جوایز شما...</p>`;
            showView('rewards-view', 'باشگاه مشتریان');

            try {
                const { data: rewardTypes, error: rewardsError } = await db.from('reward_types').select('*').eq('is_active', true);
                if (rewardsError) throw rewardsError;

                const userPoints = currentUserData.points || 0;

                const rewardsHTML = rewardTypes.sort((a,b) => a.required_points - b.required_points).map(reward => {
                    const canUnlock = userPoints >= reward.required_points;
                    return `
                        <div class="card p-4 rounded-lg flex items-center gap-4 ${!canUnlock ? 'opacity-50' : ''}">
                             <div class="p-3 rounded-full bg-gray-500 text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
                            </div>
                            <div class="flex-grow">
                                <h3 class="font-bold text-lg">${reward.title}</h3>
                                <p class="text-sm text-[var(--text-color-muted)]">${reward.description}</p>
                                <p class="text-sm font-bold text-amber-400 mt-1">${reward.required_points} امتیاز لازم</p>
                            </div>
                            <button data-reward-id="${reward.id}" data-required-points="${reward.required_points}" class="unlock-voucher-btn btn-primary font-bold py-2 px-4 rounded-lg text-sm shrink-0" ${!canUnlock ? 'disabled' : ''}>فعال‌سازی</button>
                        </div>
                    `;
                }).join('');
                
                view.innerHTML = `
                    <div class="card p-4 text-center">
                        <p class="text-sm text-[var(--text-color-muted)]">موجودی امتیاز شما</p>
                        <p class="text-4xl font-bold text-[var(--accent-color)]">${userPoints}</p>
                    </div>
                    <div id="my-vouchers-section" class="space-y-2"></div>
                    <h3 class="font-bold text-lg mt-6 mb-2">جوایز فروشگاه</h3>
                    <div class="space-y-4">${rewardsHTML}</div>
                `;
                renderMyVouchers();

            } catch (error) {
                view.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }
        
        async function renderMyVouchers(){
            const myVouchersEl = document.getElementById('my-vouchers-section');
            if(!myVouchersEl) return;
            const {data, error} = await db.from('voucher_codes').select('*, reward_type:reward_types(*)').eq('assigned_to_user_id', currentUserData.id);
            if(error || !data || data.length === 0) {
                myVouchersEl.innerHTML = '';
                return;
            }
            myVouchersEl.innerHTML = `
                <h3 class="font-bold text-lg mt-6 mb-2">کدهای تخفیف شما</h3>
                ${data.map(v => `
                    <div class="card p-4 flex justify-between items-center bg-emerald-500/10 border-emerald-500/50">
                        <div>
                            <p class="font-bold text-white">${v.reward_type.title}</p>
                            <p class="text-sm text-[var(--text-color-muted)]">کد شما:</p>
                        </div>
                        <p class="font-mono text-lg tracking-widest text-emerald-300 select-all">${v.code}</p>
                    </div>
                `).join('')}
            `;
        }

        async function unlockVoucher(rewardId, requiredPoints) {
            const btn = document.querySelector(`button[data-reward-id="${rewardId}"]`);
            btn.disabled = true;
            btn.textContent = '...';

            try {
                const { data, error } = await db.rpc('claim_reward', {
                    reward_id_to_claim: rewardId
                });

                if (error) {
                    throw new Error(error.message.replace('Exception: ',''));
                }
                
                showToast('جایزه با موفقیت فعال شد!', 'success');
                currentUserData.points -= requiredPoints;
                renderRewardsView();

            } catch(error) {
                showToast(`خطا: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'فعال‌سازی';
            }
        }
        
        async function openPlanModal(client) {
            currentEditingClient = client;
            const modal = document.getElementById('plan-modal');
            const form = document.getElementById('plan-form');
            form.reset();
            
            const avatarUrl = client.avatar_url || `https://placehold.co/64x64/161b22/e6edf3?text=${encodeURIComponent((client.name || 'U').charAt(0))}`;
            const age = calculateAge(client.profile_data?.birth_date);
            const ageText = age ? `(${age} ساله)` : '';

            document.getElementById('plan-modal-title').innerHTML = `
                 <div class="flex items-center gap-4">
                    <img id="modal-avatar-thumbnail" src="${avatarUrl}" alt="[عکس پروفایل ${client.name}]" class="w-12 h-12 rounded-full object-cover cursor-pointer hover:scale-110 transition-transform">
                    <span>برنامه ورزشی برای ${client.name} ${ageText}</span>
                </div>
            `;


            const scheduleContainer = document.getElementById('plan-weekly-schedule');
            scheduleContainer.innerHTML = WEEK_DAYS.map(day => `<div class="p-3 border border-[var(--input-border)] rounded-lg bg-[var(--bg-color)] mb-4"><h4 class="text-md font-bold mb-2">${day}</h4><div class="space-y-2" data-day="${day}"></div><button type="button" class="add-exercise-btn mt-2 text-sm text-[var(--accent-color)] hover:underline" data-day="${day}">+ افزودن تمرین</button></div>`).join('');

            const { data: plan } = await db.from('workout_plans').select('*').eq('client_id', client.id).single();
            
            const startDateEl = $('#plan-start-date');
            const endDateEl = $('#plan-end-date');
            
            const datePickerOptions = {
                format: 'YYYY/MM/DD',
                autoClose: true,
                calendar: {
                    persian: { locale: 'fa' }
                },
                toolbox: { enabled: false }
            };

            startDateEl.persianDatepicker(datePickerOptions);
            endDateEl.persianDatepicker(datePickerOptions);

            if (plan?.plan_data) {
                const { plan_data: planData } = plan;
                document.getElementById('plan-total-sessions').value = planData.totalSessions || '';
                if(planData.startDate) startDateEl.val(planData.startDate);
                if(planData.endDate) endDateEl.val(planData.endDate);
                
                Object.keys(planData.schedule || {}).forEach(day => {
                    const dayContainer = scheduleContainer.querySelector(`div[data-day="${day}"]`);
                    if(dayContainer) planData.schedule[day].forEach(ex => addExerciseInput(dayContainer, ex));
                });
            }
            modal.classList.remove('hidden');
        }

        function addExerciseInput(container, exercise = { name: '', sets: '', reps: '' }) {
            const exerciseNode = document.createElement('div');
            exerciseNode.className = 'exercise-item flex gap-2 items-center';
            exerciseNode.innerHTML = `<input type="text" value="${exercise.name}" placeholder="نام تمرین" class="w-1/2 p-2 rounded-lg input-base"><input type="text" value="${exercise.sets}" placeholder="ست" class="w-1/4 p-2 rounded-lg input-base text-center"><input type="text" value="${exercise.reps}" placeholder="تکرار" class="w-1/4 p-2 rounded-lg input-base text-center"><button type="button" class="remove-exercise-btn text-red-500 hover:text-red-400 p-1">✖</button>`;
            container.appendChild(exerciseNode);
        }

        async function savePlan(event) {
            event.preventDefault();
            const btn = document.getElementById('save-plan-btn');
            btn.disabled = true;
            btn.textContent = 'در حال ذخیره...';

            try {
                const clientId = currentEditingClient.id;
                const { data: existingPlan } = await db.from('workout_plans').select('plan_data').eq('client_id', clientId).single();
                
                const schedule = {};
                WEEK_DAYS.forEach(day => {
                    schedule[day] = Array.from(document.querySelectorAll(`#plan-weekly-schedule div[data-day="${day}"] .exercise-item`)).map(item => ({
                        name: item.querySelector('input[placeholder="نام تمرین"]').value.trim(),
                        sets: item.querySelector('input[placeholder="ست"]').value.trim(),
                        reps: item.querySelector('input[placeholder="تکرار"]').value.trim(),
                        done: false
                    })).filter(ex => ex.name);
                });

                const planData = {
                    totalSessions: parseInt(document.getElementById('plan-total-sessions').value) || 0,
                    startDate: $('#plan-start-date').val().replaceAll('/', '-'),
                    endDate: $('#plan-end-date').val().replaceAll('/', '-'),
                    attendedSessions: existingPlan?.plan_data?.attendedSessions || 0,
                    attendedDates: existingPlan?.plan_data?.attendedDates || [],
                    schedule
                };
                
                const { error } = await db.from('workout_plans').upsert({ 
                    client_id: clientId, 
                    trainer_id: currentUserData.id, 
                    plan_data: planData 
                }, { onConflict: 'client_id' });

                if (error) throw error;
                
                showToast('برنامه با موفقیت ذخیره شد!', 'success');
                document.getElementById('plan-modal').classList.add('hidden');
                renderTrainerDashboard();
            } catch (error) {
                showToast(`خطا در ذخیره برنامه: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'ذخیره برنامه';
            }
        }
        
        async function updateSessionAndStreak() {
            const todayStr = new Date().toISOString().split('T')[0];
            const planData = currentUserData.plan[0].plan_data;

            if (planData.attendedDates?.includes(todayStr)) return;

            if (!planData.attendedDates) planData.attendedDates = [];
            planData.attendedDates.push(todayStr);
            planData.attendedSessions = (planData.attendedSessions || 0) + 1;

            let newStreakCount = 1;
            const lastCompletedStr = currentUserData.streaks?.lastCompletedDate;
            if (lastCompletedStr) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                if (lastCompletedStr === yesterdayStr) {
                    newStreakCount = (currentUserData.streaks.daily || 0) + 1;
                }
            }
            const newStreaks = { daily: newStreakCount, lastCompletedDate: todayStr };

            try {
                const [profileUpdateResult, planUpdateResult] = await Promise.all([
                    db.from('profiles').update({ streaks: newStreaks }).eq('id', currentUserData.id),
                    db.from('workout_plans').update({ plan_data: planData }).eq('client_id', currentUserData.id)
                ]);

                if (profileUpdateResult.error || planUpdateResult.error) throw new Error(profileUpdateResult.error?.message || planUpdateResult.error?.message);

                currentUserData.streaks = newStreaks;
                currentUserData.plan[0].plan_data = planData;
                showToast(`💪 عالی بود! تمرین امروز کامل شد. زنجیره شما به ${newStreakCount} روز رسید!`, 'success');
                renderClientDashboard();
                await checkAndAwardChallenge('FIRST_WORKOUT');
                await checkAndAwardChallenge('STREAK_X', newStreakCount);
            } catch (error) {
                showToast(`خطا در به‌روزرسانی آمار: ${error.message}`, 'error');
            }
        }

        async function toggleExerciseStatus(e) {
            const checkbox = e.target;
            const isChecked = checkbox.checked;
            const exerciseCard = checkbox.closest('.card');
            const weightInput = exerciseCard.querySelector('.weight-input');
            
            const exerciseDetails = {
                user_id: currentUserData.id,
                performed_at: new Date().toISOString().split('T')[0],
                exercise_name: checkbox.dataset.exerciseName,
                sets: checkbox.dataset.sets,
                reps: checkbox.dataset.reps,
                weight: parseFloat(weightInput.value) || null
            };

            try {
                if (isChecked) {
                    // Log the workout
                    const { error } = await db.from('workout_logs').upsert(exerciseDetails, {
                        onConflict: 'user_id,performed_at,exercise_name'
                    });
                    if (error) throw error;
                } else {
                    // Remove the log if unchecked
                    const { error } = await db.from('workout_logs')
                        .delete()
                        .match({ 
                            user_id: exerciseDetails.user_id, 
                            performed_at: exerciseDetails.performed_at,
                            exercise_name: exerciseDetails.exercise_name
                        });
                    if (error) throw error;
                }

                // Update the plan in user's local data
                if (!currentUserData.plan?.[0]?.plan_data) throw new Error("برنامه ورزشی یافت نشد.");
                const today = new Intl.DateTimeFormat('fa-IR', { weekday: 'long' }).format(new Date());
                const exerciseIndex = currentUserData.plan[0].plan_data.schedule[today].findIndex(ex => ex.name === exerciseDetails.exercise_name);
                if (exerciseIndex > -1) {
                    currentUserData.plan[0].plan_data.schedule[today][exerciseIndex].done = isChecked;
                }
                
                exerciseCard.classList.toggle('opacity-50', isChecked);
                
                // Finally, check if the whole day is complete to update streak
                const allDone = currentUserData.plan[0].plan_data.schedule[today].every(ex => ex.done);
                if (allDone) await updateSessionAndStreak();

            } catch (error) {
                showToast(`خطا در ذخیره وضعیت تمرین: ${error.message}`, 'error');
                checkbox.checked = !isChecked; // Revert checkbox on error
                exerciseCard.classList.toggle('opacity-50', !isChecked);
            }
        }
        
        async function checkAndAwardChallenge(type, value = null) {
            try {
                const { data: challenge } = await db.from('challenges').select('*').eq('challenge_type', type).single();
                if(!challenge) return;

                const { data: existingAchievement } = await db.from('user_achievements')
                    .select('id').eq('user_id', currentUserData.id).eq('challenge_id', challenge.id).single();

                if (existingAchievement) return;

                let isCompleted = false;
                if (type === 'PROFILE_COMPLETE') {
                    const pd = currentUserData.profile_data;
                    isCompleted = pd && pd.height && pd.weight && pd.birth_date;
                } else if (type === 'STREAK_X' && value >= challenge.challenge_value) {
                    isCompleted = true;
                } else if (type === 'FIRST_WORKOUT') {
                    isCompleted = true;
                }

                if(isCompleted) {
                    await db.from('user_achievements').insert({ user_id: currentUserData.id, challenge_id: challenge.id });
                    
                    const newPoints = (currentUserData.points || 0) + challenge.points;
                    await db.from('profiles').update({ points: newPoints }).eq('id', currentUserData.id);
                    
                    currentUserData.points = newPoints;
                    showToast(`🎉 چالش «${challenge.title}» تکمیل شد! ${challenge.points} امتیاز کسب کردید.`, 'success');
                }
            } catch(error) {
                console.error("Error awarding challenge:", error);
            }
        }
        
        async function handleAuthAction() {
            const email = dom.emailInput.value.trim();
            const password = dom.passwordInput.value.trim();
            if (!email || !password) return showToast('ایمیل و رمز عبور الزامی است.', 'error');
            dom.authActionBtn.disabled = true;
            dom.authActionBtn.textContent = 'در حال بررسی...';
            if (isRegisterMode) {
                const name = dom.nameInput.value.trim();
                const role = dom.roleSelect.value;
                if (!name) {
                    showToast('نام الزامی است.', 'error');
                    dom.authActionBtn.disabled = false;
                    dom.authActionBtn.textContent = 'ثبت نام';
                    return;
                }
                const signUpOptions = { data: { name, role } };
                if (referrerId) {
                    signUpOptions.data.referred_by = referrerId;
                }
                const { error } = await db.auth.signUp({ email, password, options: signUpOptions });
                if (error) showToast(error.message, 'error');
                else {
                    showToast('ثبت نام موفق بود! لطفا ایمیل خود را برای تایید حساب کاربری چک کنید.', 'success');
                    dom.toggleAuthModeBtn.click();
                }
            } else {
                const { error } = await db.auth.signInWithPassword({ email, password });
                if (error) showToast(error.message, 'error');
            }
            dom.authActionBtn.disabled = false;
            dom.authActionBtn.textContent = isRegisterMode ? 'ثبت نام' : 'ورود';
        }

        async function loadAppData(user) {
            showScreen('loading');
            let profileData = null;
            let attempts = 0;
            while (!profileData && attempts < 5) {
                const { data, error } = await db.from('profiles').select('*').eq('id', user.id).single();
                if (data) { 
                    profileData = data; 
                    if(profileData.role === 'client') {
                        const { data: trainerLink, error: linkError } = await db.from('trainer_clients').select('trainer_id').eq('client_id', user.id).single();
                        if (trainerLink) {
                            const { data: trainerData, error: trainerError } = await db.from('profiles').select('name, avatar_url, profile_data').eq('id', trainerLink.trainer_id).single();
                             if (trainerError) {
                                console.error("Error fetching trainer data:", trainerError);
                            } else {
                                profileData.trainer_info = trainerData;
                            }
                        }
                        const { data: planData, error: planError } = await db.from('workout_plans').select('plan_data').eq('client_id', user.id);
                        if(planError) console.error("Could not fetch plan:", planError);
                        else profileData.plan = planData;
                    }
                    break; 
                }
                if (error && error.code !== 'PGRST116') {
                    showToast('خطا در ارتباط با دیتابیس.', 'error');
                    await db.auth.signOut();
                    return;
                }
                attempts++;
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            if (!profileData) {
                showToast('خطا: پروفایل شما یافت نشد.', 'error');
                return db.auth.signOut();
            }
            currentUserData = profileData;
            showScreen('main');
            if (currentUserData.role === 'trainer') renderTrainerDashboard();
            else renderClientDashboard();
        }
        
        // =================================================================
        // 5. EVENT LISTENERS & APP START
        // =================================================================
        function setupEventListeners() {
            dom.themeToggleButton.addEventListener('click', toggleTheme);
            dom.logoutBtn.addEventListener('click', async () => {
                const { error } = await db.auth.signOut({ scope: 'local' });
                if (error) {
                    console.error('Error signing out:', error);
                    showToast(`خطا در خروج از سیستم: ${error.message}`, 'error');
                }
            });
            dom.authActionBtn.addEventListener('click', handleAuthAction);
            dom.toggleAuthModeBtn.addEventListener('click', () => {
                isRegisterMode = !isRegisterMode;
                dom.registerFields.classList.toggle('hidden', !isRegisterMode);
                dom.authTitle.textContent = isRegisterMode ? 'ایجاد حساب جدید' : 'ورود به حساب کاربری';
                dom.authActionBtn.textContent = isRegisterMode ? 'ثبت نام' : 'ورود';
                dom.authPromptText.textContent = isRegisterMode ? 'حساب دارید؟' : 'حساب ندارید؟';
                dom.toggleAuthModeBtn.textContent = isRegisterMode ? 'وارد شوید' : 'ثبت نام کنید';
            });
            
            dom.navBar.addEventListener('click', (e) => {
                const button = e.target.closest('.nav-btn');
                if (!button || !currentUserData) return;
                const viewId = button.dataset.view;
                switch (viewId) {
                    case 'home-view':
                        currentUserData.role === 'trainer' ? renderTrainerDashboard() : renderClientDashboard();
                        break;
                    case 'profile-view':
                        renderProfileView();
                        break;
                    case 'challenges-view':
                        renderChallengesView();
                        break;
                    case 'performance-view':
                        renderPerformanceView();
                        break;
                }
            });

            document.body.addEventListener('click', e => {
                const target = e.target;
                
                if (target.id === 'save-profile-btn') saveProfile();
                if (target.id === 'copy-referral-btn') {
                    const linkInput = document.getElementById('referral-link-input');
                    navigator.clipboard.writeText(linkInput.value).then(() => showToast('لینک معرف کپی شد!', 'success'), () => showToast('خطا در کپی کردن لینک.', 'error'));
                }
                if (target.id === 'cancel-plan-btn' || target.id === 'cancel-client-action-btn' ) {
                    dom.clientActionModal.classList.add('hidden');
                    document.getElementById('plan-modal').classList.add('hidden');
                }
                if (target.id === 'edit-client-plan-btn') {
                    dom.clientActionModal.classList.add('hidden');
                    openPlanModal(currentEditingClient);
                }
                 if (target.id === 'view-client-performance-btn') {
                    dom.clientActionModal.classList.add('hidden');
                    renderPerformanceView(currentEditingClient.id, currentEditingClient.name);
                }
                if (target.classList.contains('add-exercise-btn')) addExerciseInput(target.previousElementSibling);
                if (target.classList.contains('remove-exercise-btn')) target.closest('.exercise-item').remove();
                if (target.closest('#customer-club-banner')) renderRewardsView();
                if (target.classList.contains('unlock-voucher-btn')) {
                    const rewardId = target.dataset.rewardId;
                    const requiredPoints = parseInt(target.dataset.requiredPoints);
                    unlockVoucher(rewardId, requiredPoints);
                }
                if (target.id === 'modal-avatar-thumbnail') {
                    dom.largeAvatarImg.src = target.src;
                    dom.imageViewerModal.classList.remove('hidden');
                }
                if (target.id === 'close-image-viewer' || target.id === 'image-viewer-modal') {
                    dom.imageViewerModal.classList.add('hidden');
                }
                if (target.id === 'print-daily-plan-btn') {
                    generateDailyPlanPDF();
                }
            });

            document.body.addEventListener('change', e => {
                if (e.target.matches('.exercise-checkbox')) toggleExerciseStatus(e);
                if (e.target.matches('#avatar-upload-input')) {
                     if (e.target.files && e.target.files.length > 0) {
                        uploadAvatar(e.target.files[0]);
                    }
                }
            });

            document.getElementById('plan-form').addEventListener('submit', savePlan);
        }

        function captureReferrer() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const ref = urlParams.get('ref');
                if (ref) {
                    referrerId = ref;
                    sessionStorage.setItem('referrerId', ref);
                } else {
                    referrerId = sessionStorage.getItem('referrerId');
                }
            } catch(e) {
                console.error("Could not parse URL params:", e);
            }
        }

        function main() {
            captureReferrer();
            loadTheme();
            setupEventListeners();
            db.auth.onAuthStateChange((event, session) => {
                if (session && session.user) {
                    loadAppData(session.user);
                } else {
                    currentUserData = null;
                    showScreen('auth');
                }
            });
        }

        try {
            if (!SUPABASE_URL || SUPABASE_URL.startsWith('YOUR_')) throw new Error("Supabase URL/Key not set.");
            db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            main();
        } catch (e) {
            dom.loadingText.textContent = `خطای مهلک: ${e.message}`;
            console.error("Fatal initialization error:", e);
        }
    </script>
