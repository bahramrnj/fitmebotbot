<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlan - برنامه ورزشی شما</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root[data-theme="dark"] {
            --bg-color: #0d1117; --text-color: #e6edf3; --text-color-muted: #7d8590;
            --card-bg: rgba(22, 27, 34, 0.7); --card-border: rgba(255, 255, 255, 0.1);
            --accent-color: #f59e0b; --accent-text-color: #111827;
            --input-bg: #161b22; --input-border: #30363d;
            --success-color: #2ea043; --success-bg: rgba(46, 160, 67, 0.1);
        }
        :root[data-theme="light"] {
            --bg-color: #f3f4f6; --text-color: #111827; --text-color-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.8); --card-border: #d1d5db;
            --accent-color: #2563eb; --accent-text-color: #ffffff;
            --input-bg: #ffffff; --input-border: #d1d5db;
            --success-color: #16a34a; --success-bg: rgba(22, 163, 74, 0.1);
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; padding-bottom: 5rem; }
        .card { background-color: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid var(--card-border); transition: all 0.3s; }
        .btn-primary { background-color: var(--accent-color); color: var(--accent-text-color); }
        .input-base { background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--card-bg); backdrop-filter: blur(12px); border-top: 1px solid var(--card-border); z-index: 50; }
        .nav-btn { color: var(--text-color-muted); }
        .nav-btn.active { color: var(--accent-color); transform: translateY(-4px); }
        .hidden { display: none; }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; z-index: 1000; opacity: 0; transition: all 0.4s ease-in-out; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .toast.show { opacity: 1; bottom: 6rem; }
    </style>
</head>
<body>

    <div id="app-container" class="container mx-auto p-4 max-w-lg min-h-screen flex flex-col">

        <!-- ===== Loading View ===== -->
        <div id="loading-view" class="flex flex-col items-center justify-center flex-grow">
            <svg class="animate-spin h-8 w-8 text-[var(--accent-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loading-text" class="mt-2 text-[var(--text-color-muted)]">در حال بارگذاری...</p>
        </div>

        <!-- ===== Auth View ===== -->
        <div id="auth-view" class="hidden flex-grow flex flex-col justify-center">
             <div class="text-center mb-8">
                 <h1 class="text-4xl font-bold">به FitPlan خوش آمدید</h1>
                 <p class="text-[var(--text-color-muted)] mt-2">برنامه ورزشی خود را حرفه‌ای مدیریت کنید</p>
             </div>
             <div class="card p-8 rounded-xl shadow-lg">
                <h2 id="auth-title" class="text-2xl font-bold mb-6 text-center">ورود به حساب کاربری</h2>
                <div class="space-y-4">
                    <input type="email" id="email-input" placeholder="ایمیل" autocomplete="email" class="w-full p-3 rounded-lg input-base">
                    <input type="password" id="password-input" placeholder="رمز عبور (حداقل ۶ کاراکتر)" autocomplete="current-password" class="w-full p-3 rounded-lg input-base">
                    <div id="register-fields" class="hidden space-y-4">
                        <input type="text" id="name-input" placeholder="نام شما" class="w-full p-3 rounded-lg input-base">
                        <select id="role-select" class="w-full p-3 rounded-lg input-base">
                            <option value="client">شاگرد هستم</option>
                            <option value="trainer">مربی هستم</option>
                        </select>
                    </div>
                    <button id="auth-action-btn" class="w-full btn-primary font-bold py-3 rounded-lg transition-transform hover:scale-105">ورود</button>
                </div>
                <p class="text-center mt-4 text-sm"><span id="auth-prompt-text">حساب کاربری ندارید؟</span> <button id="toggle-auth-mode-btn" class="text-[var(--accent-color)] hover:underline font-bold">ثبت نام کنید</button></p>
            </div>
        </div>

        <!-- ===== Main Content Area ===== -->
        <div id="main-content" class="hidden flex-grow w-full">
            <header id="app-header" class="flex items-center justify-between mb-6">
                <button id="logout-btn" class="p-2" title="خروج">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
                <h2 id="view-title" class="text-xl font-bold">داشبورد</h2>
                <button id="theme-toggle-btn" class="p-2" title="تغییر تم"></button>
            </header>
            
            <div id="client-dashboard-view" class="hidden space-y-6"></div>
            <div id="trainer-dashboard-view" class="hidden space-y-6"></div>
            <div id="challenges-view" class="hidden space-y-6"></div>
            <div id="profile-view" class="hidden space-y-6"></div>
        </div>

    </div>

    <!-- Bottom Navigation Bar -->
    <nav id="bottom-nav-bar" class="bottom-nav max-w-lg mx-auto h-20 flex justify-around items-center shadow-lg hidden">
        <button data-view="profile-view" data-title="پروفایل" class="nav-btn flex flex-col items-center gap-1 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span class="text-xs font-medium">پروفایل</span>
        </button>
        <button data-view="client-dashboard-view" data-title="داشبورد" class="nav-btn active flex flex-col items-center gap-1 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span class="text-xs font-medium">خانه</span>
        </button>
        <button data-view="challenges-view" data-title="چالش‌ها" class="nav-btn flex flex-col items-center gap-1 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            <span class="text-xs font-medium">چالش‌ها</span>
        </button>
    </nav>

    <div id="toast-notification" class="toast"></div>

    <script type="module">
        // =================================================================
        // SETUP & INITIALIZATION
        // =================================================================
        const { createClient } = supabase;
        const SUPABASE_URL = 'https://lsitdkehiqcexrugjmjj.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxzaXRka2VoaXFjZXhydWdqbWpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzczNzksImV4cCI6MjA2NDk1MzM3OX0.pxY5gE85elOAYQYtt15nxej_ws4AiHv6L3P1XMxR6CA';
        let db;

        const dom = {
            loadingView: document.getElementById('loading-view'),
            loadingText: document.getElementById('loading-text'),
            authView: document.getElementById('auth-view'),
            mainContent: document.getElementById('main-content'),
            navBar: document.getElementById('bottom-nav-bar'),
            themeToggleButton: document.getElementById('theme-toggle-btn'),
            viewTitle: document.getElementById('view-title'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            nameInput: document.getElementById('name-input'),
            roleSelect: document.getElementById('role-select'),
            registerFields: document.getElementById('register-fields'),
            authActionBtn: document.getElementById('auth-action-btn'),
            toggleAuthModeBtn: document.getElementById('toggle-auth-mode-btn'),
            authTitle: document.getElementById('auth-title'),
            authPromptText: document.getElementById('auth-prompt-text'),
            logoutBtn: document.getElementById('logout-btn')
        };

        let currentUserData = null;
        let isRegisterMode = false;
        
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;

        // =================================================================
        // UTILITY FUNCTIONS
        // =================================================================

       function showToast(message, type = 'info') {
    const toast = document.getElementById('toast-notification');
    toast.textContent = message;
    // FIX: A space was added between "const" and "bgColor"
    const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-800';
    toast.className = `toast show ${bgColor}`;
    setTimeout(() => { toast.className = 'toast'; }, 3500);
}

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            dom.themeToggleButton.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme || (systemPrefersDark ? 'dark' : 'light'));
        }

        // =================================================================
        // VIEW MANAGEMENT
        // =================================================================

        function showView(viewId, title) {
            dom.mainContent.querySelectorAll(':scope > div').forEach(v => v.classList.add('hidden'));
            const view = document.getElementById(viewId);
            if (view) view.classList.remove('hidden');
            dom.viewTitle.textContent = title;

            dom.navBar.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === viewId);
            });
        }
        
        function showLoadingScreen() {
            dom.authView.classList.add('hidden');
            dom.mainContent.classList.add('hidden');
            dom.navBar.classList.add('hidden');
            dom.loadingView.classList.remove('hidden');
        }

        function showAuthScreen() {
            dom.loadingView.classList.add('hidden');
            dom.mainContent.classList.add('hidden');
            dom.navBar.classList.add('hidden');
            dom.authView.classList.remove('hidden');
        }

        function showMainScreen() {
            dom.loadingView.classList.add('hidden');
            dom.authView.classList.add('hidden');
            dom.mainContent.classList.remove('hidden');
            dom.navBar.classList.remove('hidden');
        }

        // =================================================================
        // AUTHENTICATION & DATA LOADING
        // =================================================================

        async function handleAuthAction() {
            const email = dom.emailInput.value.trim();
            const password = dom.passwordInput.value.trim();
            if (!email || !password) return showToast('ایمیل و رمز عبور الزامی است.', 'error');
            dom.authActionBtn.disabled = true;
            dom.authActionBtn.textContent = 'در حال بررسی...';

            if (isRegisterMode) {
                const name = dom.nameInput.value.trim();
                const role = dom.roleSelect.value;
                if (!name) {
                    showToast('نام الزامی است.', 'error');
                    dom.authActionBtn.disabled = false;
                    dom.authActionBtn.textContent = 'ثبت نام';
                    return;
                }
                const { data, error } = await db.auth.signUp({
                    email, password, options: { data: { name, role } }
                });
                if (error) {
                    showToast(error.message, 'error');
                } else {
                    showToast('ثبت نام موفق بود! لطفا ایمیل خود را برای تایید حساب کاربری چک کنید.', 'success');
                    dom.toggleAuthModeBtn.click();
                }
            } else {
                const { error } = await db.auth.signInWithPassword({ email, password });
                if (error) showToast(error.message, 'error');
                // On successful login, onAuthStateChange will handle the rest
            }
            dom.authActionBtn.disabled = false;
            dom.authActionBtn.textContent = isRegisterMode ? 'ثبت نام' : 'ورود';
        }

        async function loadAppData(user) {
            console.log("Attempting to load app data for user:", user.id);
            showLoadingScreen();
            
            let profileData = null;
            let attempts = 0;
            // This robust retry mechanism is CRUCIAL for handling replication lag after signup.
            while (!profileData && attempts < 5) {
                console.log(`Fetching profile... Attempt #${attempts + 1}`);
                const { data, error } = await db.from('profiles').select('*').eq('id', user.id).single();
                
                if (data) {
                    console.log("Profile fetched successfully:", data);
                    profileData = data;
                    break;
                }

                if (error && error.code !== 'PGRST116') { // 'PGRST116' means "no rows found"
                    console.error("Critical error fetching profile:", error);
                    showToast(`خطای جدی در بارگذاری پروفایل: ${error.message}`, 'error');
                    await db.auth.signOut();
                    return;
                }
                
                attempts++;
                await new Promise(resolve => setTimeout(resolve, 500)); // Wait before retrying
            }

            if (!profileData) {
                console.error("Could not fetch profile after multiple attempts.");
                showToast('خطا: پروفایل شما یافت نشد. لطفا دوباره وارد شوید.', 'error');
                await db.auth.signOut();
                return;
            }

            currentUserData = profileData;
            showMainScreen();

            // Set default view based on role
            if (currentUserData.role === 'trainer') {
                renderTrainerDashboard();
            } else {
                renderClientDashboard();
            }
        }
        
        // =================================================================
        // RENDER FUNCTIONS
        // =================================================================

        function renderClientDashboard() {
            const view = document.getElementById('client-dashboard-view');
            view.innerHTML = `
                <div class="card p-4 text-center">
                    <h3 class="text-lg">سلام، <span class="font-bold">${currentUserData.name}</span>!</h3>
                    <p class="text-sm text-[var(--text-color-muted)]">به داشبورد خود خوش آمدید.</p>
                </div>
            `;
            showView('client-dashboard-view', 'داشبورد');
        }

        function renderTrainerDashboard() {
            const view = document.getElementById('trainer-dashboard-view');
            view.innerHTML = `
                <div class="card p-4">
                    <h3 class="text-lg font-bold">داشبورد مربی</h3>
                    <p class="text-sm text-[var(--text-color-muted)]">کد اتصال شما: <strong class="select-all">${currentUserData.trainer_code}</strong></p>
                </div>
            `;
            dom.navBar.querySelector('[data-view="client-dashboard-view"]').dataset.view = 'trainer-dashboard-view';
            showView('trainer-dashboard-view', 'داشبورد مربی');
        }

        function renderProfileView() {
            const view = document.getElementById('profile-view');
            view.innerHTML = `<div class="card p-6"><h3 class="font-bold text-lg">پروفایل من</h3><p class="mt-4">ایمیل: ${currentUserData.email}</p><p>نقش: ${currentUserData.role === 'trainer' ? 'مربی' : 'شاگرد'}</p></div>`;
        }

        async function renderChallengesView() {
            const view = document.getElementById('challenges-view');
            view.innerHTML = `<p class="text-[var(--text-color-muted)] text-center">در حال بارگذاری چالش‌ها...</p>`;
            try {
                const [challengesRes, achievementsRes] = await Promise.all([
                    db.from('challenges').select('*'),
                    db.from('user_achievements').select('challenge_id').eq('user_id', currentUserData.id)
                ]);

                if (challengesRes.error || achievementsRes.error) throw new Error('خطا در دریافت اطلاعات چالش‌ها');
                
                const allChallenges = challengesRes.data;
                const completedChallengeIds = new Set(achievementsRes.data.map(a => a.challenge_id));

                if (allChallenges.length === 0) {
                    view.innerHTML = `<p class="text-[var(--text-color-muted)] text-center">چالشی برای نمایش وجود ندارد.</p>`;
                    return;
                }

                view.innerHTML = allChallenges.map(challenge => {
                    const isCompleted = completedChallengeIds.has(challenge.id);
                    return `
                        <div class="card p-4 rounded-lg flex items-center gap-4 ${isCompleted ? 'opacity-60' : ''}">
                            <div class="p-3 rounded-full ${isCompleted ? 'bg-[var(--success-color)]' : 'bg-[var(--accent-color)]'} text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                            </div>
                            <div class="flex-grow">
                                <h3 class="font-bold text-lg">${challenge.title}</h3>
                                <p class="text-sm text-[var(--text-color-muted)]">${challenge.description}</p>
                            </div>
                            ${isCompleted ? `<div class="p-1 rounded-full bg-[var(--success-bg)] text-[var(--success-color)]"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg></div>` : ''}
                        </div>
                    `;
                }).join('');

            } catch (error) {
                view.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }
        
        // =================================================================
        // EVENT LISTENERS
        // =================================================================

        function setupEventListeners() {
            dom.themeToggleButton.addEventListener('click', toggleTheme);
            dom.logoutBtn.addEventListener('click', () => db.auth.signOut());
            dom.authActionBtn.addEventListener('click', handleAuthAction);

            dom.toggleAuthModeBtn.addEventListener('click', () => {
                isRegisterMode = !isRegisterMode;
                dom.registerFields.classList.toggle('hidden', !isRegisterMode);
                dom.authTitle.textContent = isRegisterMode ? 'ایجاد حساب جدید' : 'ورود به حساب کاربری';
                dom.authActionBtn.textContent = isRegisterMode ? 'ثبت نام' : 'ورود';
                dom.authPromptText.textContent = isRegisterMode ? 'حساب کاربری دارید؟' : 'حساب کاربری ندارید؟';
                dom.toggleAuthModeBtn.textContent = isRegisterMode ? 'وارد شوید' : 'ثبت نام کنید';
            });
            
            dom.navBar.addEventListener('click', (e) => {
                const button = e.target.closest('.nav-btn');
                if (!button || !currentUserData) return;
                
                const viewId = button.dataset.view;
                const title = button.dataset.title;

                if (viewId === 'client-dashboard-view' && currentUserData.role === 'trainer') {
                    renderTrainerDashboard();
                } else if (viewId === 'profile-view') {
                    renderProfileView();
                } else if (viewId === 'challenges-view') {
                    renderChallengesView();
                } else if (viewId === 'client-dashboard-view') {
                    renderClientDashboard();
                } else {
                    showView(viewId, title); // Fallback for other potential views
                }
            });
        }

        // =================================================================
        // INITIALIZATION
        // =================================================================
        
        function main() {
            console.log("App initializing...");
            loadTheme();
            setupEventListeners();
            
            db.auth.onAuthStateChange((event, session) => {
                console.log("Auth state changed. Event:", event);
                if (session && session.user) {
                    console.log("User is logged in. Session:", session);
                    loadAppData(session.user);
                } else {
                    console.log("User is logged out.");
                    currentUserData = null;
                    showAuthScreen();
                }
            });
        }
        
        try {
            if (!SUPABASE_URL || SUPABASE_URL.startsWith('YOUR_')) throw new Error("Supabase URL/Key not set.");
            db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            main();
        } catch (e) {
            console.error("Fatal initialization error:", e);
            dom.loadingText.textContent = `خطای مهلک: ${e.message}`;
        }

    </script>
</body>
</html>
