        async function loadAppData(user) {
            showScreen('loading');

            while (!profileData && attempts < 5) {
                // FIX: Separated the queries. First fetch profile.
                const { data, error } = await db.from('profiles').select('*').eq('id', user.id).single();
                
                if (data) { 
                    profileData = data;
                    // Now fetch the plan separately if the user is a client
                    if(profileData.role === 'client') {
                        const { data: planData, error: planError } = await db.from('workout_plans').select('*').eq('client_id', user.id);
                        if(planError) console.error("Could not fetch plan:", planError);

                    break;

                    return;

                attempts++;
